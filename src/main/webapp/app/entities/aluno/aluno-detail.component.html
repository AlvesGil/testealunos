<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="aluno">
            <h2><span>Aluno</span> {{aluno.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nome</span></dt>
                <dd>
                    <span>{{aluno.nome}}</span>
                </dd>
                <dt><span>Idade</span></dt>
                <dd>
                    <span>{{aluno.idade}}</span>
                </dd>
                <dt><span>Turmas</span></dt>
                <dd>
                    <span *ngFor="let turmas of aluno.turmas; let last = last">
                        <a [routerLink]="['/turma', turmas?.id, 'view' ]">{{turmas.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/aluno', aluno.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
